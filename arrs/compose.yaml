version: "3.9"

services:
  # ----------------------------------------------------------
  # PROWLARR
  # ----------------------------------------------------------
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - UMASK=002
    volumes:
      - /home/debrid/docker/DUMB/data/prowlarr:/config
    ports:
      - "9696:9696"
    security_opt:
      - no-new-privileges:true
    restart: always

